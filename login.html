<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SongsTheCar | Login </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./login_images/stc_head_icon.jpg">
</head>
<body>
    <!--============= This is Registration's ===============-->
    <form action="./index.html">
        <div class="stc_login_background-image">
            <a class="go_back" href="index.html" > <i class="fas fa-arrow-left to_back"></i> Go Back </a>
            <div class="stc_registration_container">
                <div class="inputs_back_background">
                    <h2>Registration to SongsTheCar</h2>
                    <div class="inputs_container">
                        <input type="text" placeholder="Name" required name="name">
                        <input type="text" placeholder="Lastname" required name="lastname">
                        <input type="email" placeholder="Email" required name="email">
                        <input type="password" placeholder="Password" required name="password">
                        <input type="password" placeholder="Repeat Password" required name="password">
                    </div>
                    <div class="enter_inputs_submits">
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </div>
                    <div class="forgot_container">
                        <a href="#"> Forgot Password? </a>
                    </div>          
                </div>
            </div>
        </div>
    </form>
</body>
</html>
